<div class="mediapp-viewport-w-h-full bimage container-fluid">
    <div class="flex-parent-start">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1>Friend requests</h1>
                    <main class="bg-dark">
                        <div class="posts" *ngIf="authService.isLoggedIn() && requests.length > 0">
                            <article *ngFor="let request of requests" >
                                {{
                                    request.senderName
                                }}
                                <button (click)="acceptRequest(request.senderEmail)">Accept</button>
                                <button (click)="rejectRequest(request.senderEmail)">Reject</button>
                            </article>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>
